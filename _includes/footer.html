<footer class="footer" style="background-image: url('img/bg-footer.jpg')">
    <div class="container text-center">
        <div class="row">
          <div class="col-md-4 contact-details">
              <h4><i class="fa fa-phone"></i> Call</h4>
              <p>555-213-4567</p>
          </div>
            <div class="col-md-4 contact-details">
                <h4><i class="fa fa-map-marker"></i> Visit</h4>
                <p>3481 Melrose Place
                    <br>Beverly Hills, CA 90210</p>
            </div>
            <div class="col-md-4 contact-details">
                <h4><i class="fa fa-envelope"></i> Email</h4>
                <p><a href="mailto:mail@example.com">mail@example.com</a>
                </p>
            </div>
        </div>
        <div class="row social">
            <div class="col-lg-12">
                <ul class="list-inline">
                  {% for network in site.social %}
                  <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                  </li>
                  {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row copyright">
            <div class="col-lg-12">
                <p class="small">Copyright &copy; {{ site.title }} 2016</p>
            </div>
        </div>
    </div>
</footer>
